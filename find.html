<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style_index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KakaoTalk</title>
  </head>
  <body>
    <div id="startus-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>04:44</span>
      </div>
      <div class="status-bar__column">
        <span>1%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i> </span>        
        <span><i class="fas fa-cog fa-lg"><span class="screen-header__dat"></span></i></span>
       
      </div>
    </header>

    <main class="main-screen find-screen">
        <div class="find-icons">
            <div class="find-icons-icon">
                <i class="fas fa-qrcode fa-lg"></i>
                <span>QR Code</span>
            </div>
            <div class="find-icons-icon">
                <i class="fas fa-address-book fa-lg"></i>
                <span id="address">Add by Contact</span>
            </div>
            <div class="find-icons-icon">
                <i class="fas fa-fingerprint fa-lg"></i>
                <span>Add by ID</span>
            </div>
            <div class="find-icons-icon">
                <i class="far fa-envelope fa-lg"></i>
                <span>invite</span>
            </div>
        </div>
         <div class="recommended-friends">
                <h6 class="recommended-friends__title">Recommended Friends</h6>
                <span>You have no recommended friends.</span>
            </div>
            <div class="open-chat">
                <div class="open-chat__header">
                    <span>Open Chat</span>
                    <span>Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i></span>
                </div>
                <div class="open-post">
                    <div class="open-post__column">
                        <div class="open-post__title">
                            <h5>#BTS</h5>
                            <h6>#BTS#ARMY#FRIENDS</h6>
                            <div class="open-post__memver">  
                                    <img src="#" />                          
                                    <span class="open-post__memver-count">802 members </span>  
                                    <div class="divider"></div>                         
                                    <span class="open-post__memver-status">Active</span>  
                            </div> 
                        </div>           
                    </div>
                    <div>
                        <img class="openchat-tag-img" src="img/bts.png"/>
                    </div>
                </div>                                        
            </div>
        </main>
           
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">1</span
            ><i class="far fa-comment fa-2x"> </i
          ></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__link-dat"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
